{% extends "base.html" %}

{% block content %}

<div class="card">
    <div class="card-header">
        <strong>{{customer_record.task_title}}</strong>
    </div>
    <div class="card-body">
        <p class="card-text"><strong>Task Details: </strong>{{customer_record.task_details}}</p>
        <p class="card-text"><strong>Created At: </strong>{{customer_record.created_at}}</p>
        <p class="card-text"><strong>ID: </strong>{{customer_record.id}}</p>
    </div>
</div>

<br/>

<a href="{% url "home" %}" class="btn btn-secondary">Back</a>
<a href="{% url "update_record" customer_record.id %}" class="btn btn-warning">Update Record</a>
<a href="{% url "delete_record" customer_record.id %}" class="btn btn-danger">Delete</a>
{% endblock %}
